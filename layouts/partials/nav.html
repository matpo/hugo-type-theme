<header class="site-header">
	<div class="branding">
		<a href="{{ .Site.BaseURL }}">
		{{ with .Site.Params.gravatar -}}
			<img class="avatar" src="https://www.gravatar.com/avatar/{{ . | md5 }}?s=100&d=identicon" alt="avatar"/>
		{{- else -}}
			<img class="avatar" src="{{ .Site.Params.avatar | absURL }}" alt="Gifing Affiliation"/>
		{{- end }}
		</a>
		<span class="logo-right">/ Le blog</span>
		<!-- <h1 class="site-title">
			<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
		</h1> -->
	</div>
	<nav class="site-nav">
		<ul>
			{{ range .Site.Menus.nav -}}
				<li><a href="{{ .URL }}"> {{ .Name }} </a></li>
			{{- end }}

			{{ partial "icons.html" . }}
			<li>
				<a class="button" href="https://gifing.io">
					Devenir Affili√© Gifing
				</a>
			</li>
		</ul>

	</nav>
</header>
